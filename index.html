
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    thead th {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      text-align: left;
      padding: 10px;
      border: 1px solid #dee2e6;
    }

    tbody td {
      border: 1px solid #dee2e6;
      padding: 10px;
    }

    tbody td:first-child {
      font-weight: bold;
    }

    tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    tbody tr:hover {
      background-color: #e9ecef;
    }

    a {
      color: #007bff;
      text-decoration: none;
      border-bottom: 1px dashed #007bff;
    }

    a:hover {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Resource</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Gantt Chart</td>
        <td><a href="#">https://example.com/gantt-chart</a></td>
      </tr>
      <tr>
        <td>Design Prototype</td>
        <td><a href="#">https://example.com/design-prototype</a></td>
      </tr>
      <tr>
        <td>Style Guide</td>
        <td><a href="#">https://example.com/style-guide</a></td>
      </tr>
      <tr>
        <td>Kanban Board</td>
        <td><a href="#">https://example.com/kanban-board</a></td>
      </tr>
      <tr>
        <td>Repository</td>
        <td><a href="#">https://example.com/repository</a></td>
      </tr>
      <tr>
        <td>Hosted Demo</td>
        <td><a href="#">https://example.com/hosted-demo</a></td>
      </tr>
    </tbody>
  </table>

</body>

</html>
